<form id="addContactForm" name="addContactForm" class="form-horizontal" ng-submit="saveContact()">
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="contact.name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputSurname" class="col-sm-2 control-label">Surname</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputSurname" placeholder="Surname" ng-model="contact.surname">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
    <div class="col-sm-8">
      <input type="tel" class="form-control" id="inputPhone" placeholder="Phone" ng-model="contact.phone">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-8">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="contact.email">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Save</button>
    </div>
  </div>
</form>
